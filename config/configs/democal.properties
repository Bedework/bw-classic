#
# --------------------------------------------------------------------
#
# Introduction
#
#
# Properties for all modules are saved below - even if they are not
# being deployed. The globals section defines which modules will be
# deployed as well as some other global properties.
#
# Note that the options and properties are undergoing yet another upheaval.
# They will be divided into two parts, build-time ant properties in this file
# and run-time application properties in a corresponding xxx.options.xml file.
#
# --------------------------------------------------------------------
#
# Global options
#

# Define the names of the applications we want to build
org.bedework.install.app.names=CalAdmin,Events,SoEDept,UserCal,Pubcaldav,Usercaldav,caldavTest,dumpres,restoreFrom2p3px

#
# --------------------------------------------------------------------
#
# 'environment' options used globally by the system.
#
org.bedework.global.hibernate.dialect=org.hibernate.dialect.HSQLDialect

# Hibernate caching parameters
org.bedework.global.hibernate.cache.use_second_level_cache=true
org.bedework.global.hibernate.cache.provider_class org.hibernate.cache.EhCacheProvider

# This property is how the running system finds the system settings.
# In theory we could have multiple settings with different names
# The value here must match that in the options xml file.
org.bedework.global.system.name=bedework

# Uncomment this to enable building of a common context for common javascript.
# This context will be deployed along with the applications and makes common
# javascript available under, two paths at the contex defined here.
#
# This is necessary to deal with problems delivering commmon code from the same
# server when the root context is defined to be an application rather than the
# normal web server default.
#
# Don't work. Will try another approach or a modification of this.
#org.bedework.global.build.common.context=yes
#org.bedework.global.build.common.context.name=calcommon
#org.bedework.global.build.common.context.root=/calcommon
#org.bedework.global.build.common.context.war.name=calcommon
#org.bedework.global.build.common.context.deploy.dir=/webapps

org.bedework.global.directory.browsing.disallowed=false
org.bedework.global.build.standalone.app=true

# Comment this out if deploying on some other app server
org.bedework.global.deploy.on.tomcat=true

# uris to cross link apps - of dubious usefulness
org.bedework.global.public.admin.uri=/caladmin
org.bedework.global.public.calendar.uri=/cal
org.bedework.global.personal.calendar.uri=/ucal

# This is where we copy common xsl and javascript for inclusion by xsl and generated
# content.
org.bedework.global.common.deploydir=/webapps/ROOT/bedework-common

