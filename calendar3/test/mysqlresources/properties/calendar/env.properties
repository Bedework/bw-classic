#
# Properties file for use with the test suite and mysql.
# We have to use jdbc connections instead of a datasource
org.bedework.envclass=edu.washington.cac.calenv.FileJdbcProperties

# Class name for jdbc connections
#org.bedework.jdbcclassname=org.gjt.mm.mysql.Driver
org.bedework.jdbcclassname=com.mysql.jdbc.Driver
org.bedework.jdbcurl=jdbc:mysql://localhost:3306/caltestdb
org.bedework.jdbcid=sa
org.bedework.jdbcpw=testpw

org.bedework.userauthclass=edu.washington.cac.calfacade.impl.UserAuthUWDbImpl

org.bedework.admingroupsclass=edu.washington.cac.calfacade.impl.AdminGroupsDbImpl

# Define the the maximum string length the underlying database can handle.
# A value of zero means no effective limit.
org.bedework.db.maxstringlength=0

org.bedework.calintfclass=edu.washington.cac.calfacade.impl.CalintfImpl

org.bedework.env.systemid=demouwcalendar@mysite.edu

# For testing we need to check for updates immediately.
org.bedework.update.check.interval=1

